<div class="heading-container">
  <p-button label="New Character" (onClick)="createCharacter()" />
  <div class="characters-container">
    <h2>Characters</h2>

    <button (click)="refreshCharacters()" [disabled]="loading">
      Refresh
    </button>

    @if (loading) {
      <div class="loading">
        Loading characters...
      </div>
    }

    @if (error) {
      <div class="error">
        {{ error }}
      </div>
    }

    @if (!loading && !error) {
      <div class="characters-grid">
        @for (character of characters; track character) {
          <div class="character-card">
            <h3><a [routerLink]="['/character', character.id]" class="router-link">{{ character.name }}</a></h3>
            <p>ID: {{ character.id }}</p>
          </div>
        }
      </div>
    }

    @if (!loading && !error && characters.length === 0) {
      <div class="no-characters">
        No characters found.
      </div>
    }
  </div>
</div>
